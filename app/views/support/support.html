<div class="support--pane">
    <div class="section-header table__header">
        <h1 class="h1 header__title support--tittle">{{ 'Soporte: FAQ y Ayuda' | translate }}</h1>
    </div>
    <section>
        <div class="support--block">
          <button class="btn btn--primary btn--small" data-ng-show="showBack" data-ng-click="go()" data-element="support_next_child-{{child._id}}">
              <span>{{'Volver al inicio' | translate}}</span>
          </button>
            <div class="support--content">


                <h1 class="h2 header__title">{{ card.title }}</h1>
                <span data-ng-bind-html="card.data"></span>
                <div class="support--next">
                    <span class="support--next-child" data-ng-repeat="child in card.next">
                        <button class="btn" data-ng-class="child.class" data-ng-click="go(child._id)" data-element="support_next_child-{{child._id}}">
                            <span>{{child.response | translate}}</span>
                        </button>
                    </span>
                </div>
            </div>
        </div>
    </section>
</div>
